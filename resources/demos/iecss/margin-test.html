<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-test</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        width: 80%;
    }
    .container {
        width: 100%;
    }
    .outer {
        width: 100%;
        height: 100px;
        position: relative;
        overflow: hidden;
    }
    .inner {
        display: block;
        position: absolute;
        left: 50%;
        margin-left: -587px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="outer">
            <img height="100" width="1175" src="http://yutingzhao.com/resources/test/1175_100.jpg" alt="" class="inner">
        </div>
    </div>
</body>
